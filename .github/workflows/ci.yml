name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  install-build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
      
      - name: Prisma generate
        run: bun x prisma generate --schema=packages/db/schema.prisma

      - name: Typecheck
        run: bun run check-types

      - name: Build all packages
        run: bun run build

      - name: Run tests (all packages)
        run: bun run test --filter=...  # Replace with actual test command for all packages if needed

      - name: Productionize (deploy or upload artifacts)
        run: echo "Production deployment step goes here. Replace with actual deployment script."