name: Deploy to AWS

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      build_images:
        description: 'Build and push new Docker images'
        required: true
        default: true
        type: boolean

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        if: ${{ inputs.build_images }}
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Backend image
        if: ${{ inputs.build_images }}
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: modheshwari-backend
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f apps/be/Dockerfile .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Build and push Frontend image
        if: ${{ inputs.build_images }}
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: modheshwari-frontend
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f apps/web/Dockerfile .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Build and push WebSocket image
        if: ${{ inputs.build_images }}
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: modheshwari-websocket
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f apps/ws/Dockerfile .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Update ECS Backend service
        run: |
          aws ecs update-service \
            --cluster modheshwari-cluster \
            --service modheshwari-backend-service \
            --force-new-deployment \
            --region ${{ secrets.AWS_REGION }}

      - name: Update ECS Frontend service
        run: |
          aws ecs update-service \
            --cluster modheshwari-cluster \
            --service modheshwari-frontend-service \
            --force-new-deployment \
            --region ${{ secrets.AWS_REGION }}

      - name: Update ECS WebSocket service
        run: |
          aws ecs update-service \
            --cluster modheshwari-cluster \
            --service modheshwari-websocket-service \
            --force-new-deployment \
            --region ${{ secrets.AWS_REGION }}

      - name: Wait for services to stabilize
        run: |
          echo "Waiting for services to stabilize..."
          aws ecs wait services-stable \
            --cluster modheshwari-cluster \
            --services modheshwari-backend-service modheshwari-frontend-service modheshwari-websocket-service \
            --region ${{ secrets.AWS_REGION }}

      - name: Deployment summary
        run: |
          echo "âœ… Deployment completed successfully!"
          echo ""
          echo "Services deployed:"
          echo "- Backend: modheshwari-backend-service"
          echo "- Frontend: modheshwari-frontend-service"
          echo "- WebSocket: modheshwari-websocket-service"
          echo ""
          echo "Environment: ${{ inputs.environment }}"
          echo "Commit: ${{ github.sha }}"
